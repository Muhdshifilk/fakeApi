<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Speciality Checker</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body style="background-color: rgba(255, 192, 203, 0.288);">
    <div class="container w-50">
        <h1>Check the Speciality of Any Date</h1>
        <div class="d-flex justify-content-around">
            <div class="m-3">
                <label for="dateInput">Enter a Date:</label>
                <input type="date" id="dateInput">
            </div>
            <div class="m-3"><button onclick="getSpeciality()">Get Speciality</button></div>
        </div>

        <div id="specialityResult">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
